<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx" @submit.prevent="demo1">
    <span>用户名: </span>
    <input type="text" v-model="userName" ><br>

    <span>密码: </span>
    <input type="password" v-model="psw"><br>

    <span>性别: </span>
    <input type="radio" id="female" v-model="sex" value="女">
    <label for="female">女</label>
    <input type="radio" id="male"  v-model="sex" value="男" >
    <label for="male">男</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basket" v-model="likes" value="basket">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" v-model="likes" value="foot" >
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" v-model="likes" value="pingpang">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
    <select v-model="cityId">
      <option value="">未选择</option>
      <option v-for="(item, index) in citys" :key="index" :value="item.id">{{item.name}}</option>
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="info"></textarea><br><br>

    <input type="submit" value="注册">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data(){
      return {
        userName:'',
        psw:'',
        sex:'男',
        likes:[],
        cityId:'2', //用户显示目前展示那个城市
        citys:[
          {id:1,name:'广州'},
          {id:2,name:'汕头'},
          {id:3,name:'湖北'}
        ],
        info:''
      }
    },
    methods: {
      demo1(){
        alert(JSON.stringify(this.userName+this.psw+this.sex+this.likes+this.cityId+this.citys+this.info))
      }
    },
  })
</script>
</body>
</html>
