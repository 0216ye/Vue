<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>

<body>
  <!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate() ->数据代理还未初始化，获取不到this中的data数据
    * created()->数据代理已经好了，可以获取到data中的数据
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate() ->页面更新
    * updated() ->页面更新
  3). 销毁vue实例: vm.$destory
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

  <div id="test">
    <button @click="destroyVue">destory vue</button>
    <p v-if="isShow">尚硅谷IT教育</p>
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#test',
      data: {
        isShow: true
      },
      methods: {
        destroyVue() {
          this.$destroy()
          clearInterval(this.timerId)
        }
      },
      mounted() {
        this.timerId =setInterval(() => {
          console.log('----')
          this.isShow = !this.isShow
        },1000)
      },
    })


  </script>
</body>

</html>
