<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串 ->类名不确定
  xxx是对象   ->类名确定，但不知道有没有 {a:true/false}
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p :class ="myClass" >xxx是字符串</p>
  <p :class = "{classC:hasC,classB:hasB}">xxx是对象</p>
  <p :class = "['classA','classB','classC']">xxx是数组</p>

  <h2>2. style绑定</h2>
  <span :style="{color:'red',fontSize:hasSize+'px'}">红色</span>

  <button @click="update">更新</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:"#demo",
    data(){
      return {
        myClass : 'classA',
        myClass3 : 'classC',
        hasC:'true',
        hasB:'false',
        hasSize:100

      }
    },
    methods: {
     update() {
       this.hasC = !this.hasC
       this.hasB = !this.hasB
     },
    },
  })
</script>
</body>
</html>
