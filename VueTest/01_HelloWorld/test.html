<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>

<body>

  <!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<!--模板页面:html+js
    js以语法的形式存在
      指令:vue自定义标签的属性  ->v-model
      插值：动态显示数据，-> {{msg}}
-->
  <div id='div'>
    <input type="text" v-model='msg'/>
    <p>Hello,{{msg}}</p>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el:'#div', //值是选择器，
      data:{ //相当于react的state
        msg:'atguigu' //模板中可以直接读取该数据的值
      }
    })
    
  </script>


</body>

</html>
