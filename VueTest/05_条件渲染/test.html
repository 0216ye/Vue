<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <h1 v-if="ok">你爱我</h1>
  <h2 v-else>你不爱我</h2>
  <p v-show="show">隐藏</p>
  <p v-show="!show">显示</p>

  <button @click = 'update'>更新</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<!-- <script type="text/javascript">

  new Vue({
    el: '#demo',
    data: {
      ok: true,
    }
  })
</script> -->
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      ok:true,
      show:true
    },
    methods: {
      update(){
        this.ok = !this.ok
        this.show = !this.show
      }
    },
  })
</script>
</body>
</html>
