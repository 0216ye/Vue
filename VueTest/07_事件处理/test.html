<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button v-on:click="test1">原生</button>
  <button @click="test2('asd')">简写</button>
  <button @click="test3('asd',$event)">带参数</button>

  <h2>2. 事件修饰符</h2>
  <div style="width: 200px;height: 200px;background-color: aliceblue;" @click = 'test4'>
    <div style="width: 100px;height: 100px;background-color:red" @click.stop = 'test5'></div>
  </div>

  <a href="http://www.baidu.com" @click.prevent = 'test6'>点击跳转</a>
  <h2>3. 按键修饰符</h2>
    <input type="text" v-model="msg" @keyup.enter= 'test7'>

</div>

<script type="text/javascript">

    new Vue({
      el:'#example',
      data:{
        msg:''//保存输入框输入的信息
      },
      methods:{
        test1(event){
          alert(event.target.innerHTML)
        },
        test2(msg){
          alert(msg)
        },
        test3(msg,event){
          alert(msg+"--"+event)
        },
        test4(){
